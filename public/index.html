<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="text-gray-600 font-serif">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <!--content wrapper-->
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="http://">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="http://">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="http://">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end nav-->
    <main class="px-16 py-6 bg-gray-200 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="http://" class="btn text-[#FF6363] border-[#FF6363] md:border-2">Log in</a>
        <a href="http://" class="btn text-[#FF6363] ml-4 border-[#FF6363] md:border-2">Sign Up</a>
      </div>
      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninja</h3>
      </header>
      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Latest Recipes
        </h4>
        <!--cards go here-->
        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <div class="card">
            <img
              src="img/stew.jpg"
              alt="stew"
              class="w-full h-32 sm:h-48 object-cover"
            />
            <div class="m-4">
              <span class="font-bold">5 Bean Chilly Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>25min</span>
            </div>
          </div>
          <div class="card">
            <img
              src="img/noodles.jpg"
              alt="stew"
              class="w-full h-32 sm:h-48 object-cover"
            />
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>15min</span>
            </div>
          </div>
          <div class="card">
            <img
              src="img/curry.jpg"
              alt="stew"
              class="w-full h-32 sm:h-48 object-cover"
            />
            <div class="m-4">
              <span class="font-bold">Chickpea Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <span>35min</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-gray-200">Most Popular</h4>
        <div>
          <!--cards go here-->
          <div class="flex justify-center">
            <div class="btn bg-secondary-100 text-secondary-200">load more</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
